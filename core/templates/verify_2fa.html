{% extends 'base.html' %}
{% block content %}
<div class="glass-card text-center" style="max-width: 400px; margin: 50px auto;">
    <h2>Authentication Required</h2>
    <p style="color: var(--text-muted);">Please enter the code from your app.</p>

    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <input type="text" name="token" placeholder="000 000" style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;" required>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Unlock Vault</button>
    </form>

    {% if error %}
        <p style="color: var(--danger); margin-top: 10px;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
